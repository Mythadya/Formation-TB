<head>
    <script src="../DYNAMIQUE/JAVASCRIPT/JSformulaire.js"></script>
    <link rel="stylesheet" type="text/css" href=../STATIQUE/CSS/JSformulaire.css />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
</head>

<body>
    <h2>Vos coordonnées :</h2>
    <h4>* Ces zones sont obligatoires pour envoyer le formulaire.</h4>
    <form action="traitement.php" method="post">
        <label for="societe">Société*:</label><br>
        <input type="text" id="societe" name="societe" required minlength="1"><br><br>

        <label for="personne">Personne a contacter*:</label><br>
        <input type="text" id="personne" name="personne" required minlength="1"><br><br>

        <label for="textarea">Adresse de l'entreprise :</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

        <label for="codepostal">Code postal*:</label><br>
        <input type="text" id="codepostal" name="codepostal" pattern="[0-9]{5}" required><br><br>

        <label for="ville">Ville*:</label><br>
        <input type="text" id="ville" name="ville" required minlength="1"><br><br>

        <label for="téléphone">Téléphone</label><br>
        <input type="text" id="telephone" name="telephone" required minlength="1"><br><br>

        <label for="email">Email*:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="environnement">Environnement Technique*:</label><br>
        <select id="environnement" name="environnement" required>
            <option value="">Choisissez</option>
            <option value="Access">Access</option>
            <option value="Java">Java</option>
            <option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual basic">Visual Basic</option>
            <option value="Power Builder">Power Builder</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Windows NT">Windows NT</option>
            <option value="Unix">Unix</option>
            <option value="SQL Server">SQL Server</option>
            <option value="Oracle">Oracle</option>
            <option value="Autres">Autres</option>
        </select><br><br>

        <textarea id="autre_technique" name="autre_technique" rows="4" cols="50"
            placeholder="Indiquez d'autres techniques utilisées (si nécessaire)"></textarea><br><br>

        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">
