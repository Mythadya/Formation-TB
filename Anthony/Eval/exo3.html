<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supprimer un prénom</title>
</head>
<body>

<h2>Supprimer un prénom</h2>

<input type="text" id="prenomInput" placeholder="Entrez un prénom">
<button onclick="supprimerPrenom()">Supprimer</button>

<p id="message"></p>

<script>
// Tableau de prénoms
var tab = ["Alice", "Bob", "Charlie", "David", "Eve"];

function supprimerPrenom() {
    var prenom = document.getElementById("prenomInput").value;
    var index = tab.indexOf(prenom);

    if (index !== -1) {
        tab.splice(index, 1); // Supprimer le prénom trouvé
        tab.push(""); // Mettre une case vide à la fin

        // Mettre à jour l'affichage
        afficherPrenoms();
        document.getElementById("message").textContent = "";
    } else {
        document.getElementById("message").textContent = "Le prénom n'a pas été trouvé.";
    }
}

function afficherPrenoms() {
    var listePrenoms = "<ul>";
    for (var i = 0; i < tab.length; i++) {
        listePrenoms += "<li>" + tab[i] + "</li>";
    }
    listePrenoms += "</ul>";

    document.body.innerHTML += listePrenoms;
}
</script>

</body>
</html>
