<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de multiplication</title>
    <script>
        function tableMultiplication(nombre) {
            document.getElementById("resultat").innerHTML = ""; // Effacer le contenu précédent
            let resultatTable = document.getElementById("resultat");
            resultatTable.innerHTML += `<p>Table de multiplication de ${nombre}:</p>`;
            for (let i = 1; i <= 10; i++) {
                resultatTable.innerHTML += `<p>${nombre} x ${i} = ${nombre * i}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Table de multiplication</h1>
    <label for="nombre">Choisir un nombre:</label>
    <input type="number" id="nombre">
    <button onclick="tableMultiplication(document.getElementById('nombre').value)">Afficher la table</button>
    <div id="resultat"></div>
</body>
</html>
