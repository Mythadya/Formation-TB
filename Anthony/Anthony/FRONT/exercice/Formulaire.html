<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
</head>
<body>
    <form action="http://bienvu.net/script.php" method="GET" id="formulaire_contact"> 

    </form>
    <fieldset>
        <legend>Vos Coordonnées</legend>
        <label for="nom">Nom:</label><input type="text" name="nom" id="nom"><br>
        <label for="prenom">Prénom:</label><input type="text" name="prenom" id="prenom"><br>
        <br>
        <label for="sexe">Sexe:</label>
        <input type="radio" id="feminin" name="sexe" value="Feminin">
        <label for="feminin">Féminin</label>
        <input type="radio" id="masculin" name="sexe" value="Masculin">
        <label for="masculin">Masculin</label><br>
        <br>
        <label for="date">Date de naissance:</label><input type="date" name="ddn" id="date"><br>
        <label for="CodePostal">Code Postal:</label><input type="text" name="CodePostal" id="codepostal"><br>
        <label for="Adresse">Adresse:</label><input type="text" name="Adresse" id="adresse"><br>
        <label for="Ville">Ville:</label><input type="text" name="Ville" id="ville"><br>
        <label for="Email">Email:</label><input type="text" name="Email" id="email"><br>
    </fieldset>
    <fieldset>
        <legend>Votre Demande</legend>
        <label for="sujet">Sujet:</label>
        <select id="sujet" name="sujet"> 
            <option value="" selected>-</option>
            <option value="commandes">Mes commandes</option>
            <option value="Question">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
        </select><br>
        <label for="commentaire">Commentaire:</label><br>
        <textarea name="commentaire" rows="10" cols="50"></textarea>
    </fieldset>
</body>
</html>
